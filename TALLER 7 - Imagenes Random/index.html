<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Imagenes Ramdom</title>
</head>
<body>
    <div class="container">
        <section class="seccionColumnas">
            <div class="col1">
                <div class="marcoIMG">
                    <img class="imgRamdom" src="" alt="Imagenes" id="imgRamdom">
                </div>
            </div>
    
            <div class="col2">
                <div class="marcoIMG" id="imgMarco">
                    <img class="imgemoji" src="" alt="" id="emoji">
                </div>
            </div>
        </section>
        
        <div class="acciones">
            <button class="btn-CambiarImg" id="btnCambiarimg">Cambiar Imagen</button>
            <button class="img-button-like-dislike" id="btn-Like"><img  src="./img/ImgLike.png" alt="like"></button>
            <button class="img-button-like-dislike" id="btn-Dislike"><img src="./img/DislLike.png" alt="disLike"></button>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
